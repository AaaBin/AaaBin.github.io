<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 300vh;
            position: relative;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: absolute;
            top: 1500px;
            right: 450px;
        }
    </style>
</head>
<body>
    <div class="box lax" data-lax-preset="spin fadeInOut"></div>



    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script>
        window.onload = function () {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }
    </script>

</body>
</html>
