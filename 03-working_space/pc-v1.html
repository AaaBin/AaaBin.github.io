                </div>
                <div class="about_us_bottom_section">
                    <div class="text_area">
                        <h2 class="about_us_title">關於圓稼</h2>
                        <button class="about_us_content_1 about_us_content">

                        </button>

                            </p>
                        </button>
                        <button class="about_us_content_4 about_us_content">
                            <h3 class="about_us_content_subtitle">01 品牌故事</h3>

                            </p>

                    <div class="img_area">

            </div>

        <section class="news"></section>

        <section class="product"></section>

        <section class="menu"></section>

        <section class="store"></section>

        <section class="join_us"></section>

    </div>




    <!-- parallax套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('banner_parallax');
        var parallaxInstance = new Parallax(scene);
    </script>


    <script>
        let st = document.querySelector("html");
        window.onscroll = function(){   //onscroll事件
            console.log(st.scrollTop)   //scrollTop抓當前頁面頂部到整個html頂部的值
        }

        let nav = document.querySelector(".navbar");
        console.log(nav);

        window.onscroll = function(){
            if(st.scrollTop >= 200 ){
                nav.setAttribute("style","position:fixed;top: 0;width: 100%;");
            }else{
                nav.setAttribute("style","");
            }
        }
        
        
    </script>
