<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/style-pc.css">
</head>

<body>
    <div class="all">
        <section class="home">
            <div class="container">
                <div class="home_top_area flex">
                    <div class="home_logo_area">
                        <img src="../01-img/01-pc/pc-home_logo.png" alt="圓稼logo圖" class="home_logo_img">
                    </div>
                    <picture id="banner_parallax" class="home_banner_area" data-hover-only="true" data-origin-x="1">
                        <img src="../01-img/01-pc/parallax_banner/banner_parallax_Y.png" alt="" >
                        <img src="../01-img/01-pc/parallax_banner/banner_parallax_U.png" alt="" >
                        <img src="../01-img/01-pc/parallax_banner/banner_parallax_A1.png" alt="" >
                        <img src="../01-img/01-pc/parallax_banner/banner_parallax_N.png" alt="" >
                        <img src="../01-img/01-pc/parallax_banner/banner_parallax_C.png" alt="" >
                        <img src="../01-img/01-pc/parallax_banner/banner_parallax_H.png" alt="" >
                        <img src="../01-img/01-pc/parallax_banner/banner_parallax_I.png" alt="" >
                        <img src="../01-img/01-pc/parallax_banner/banner_parallax_A2.png" alt="" >
                        <img src="../01-img/01-pc/parallax_banner/banner_img_草莓奶酪.png" alt="" data-depth="4.75" class="banner_parallax_drink" >

                    </picture>
                </div>
                <div class="home_bottom_area flex">
                    <img width="1016px" class="home_text_logo_img" src="../01-img/01-pc/pc-home_text-logo.png"
                        alt="圓稼英文大標題">
                    <h1 class="home_title">
                        YUANCHIA
                    </h1>
                    <h2 class="home_subtitle">
                        引領台灣嚼感新風潮
                    </h2>
                </div>
            </div>
        </section>

        <nav class="navbar">
            <div class="container">
                <div class="nav_left_area">
                    <div class="nav_logo_area flex">
                        <img src="../01-img/01-pc/pc-home_logo.png" alt="導覽列的logo圖示">
                    </div>
                </div>
                <div class="nav_btn_area flex">
                    <li>關於圓稼</li>
                    <li>最新消息</li>
                    <li>全明星</li>
                    <li>全台分店</li>
                    <li>加盟我們</li>
                </div>
                <div class="nav_right_area"></div>
            </div>
        </nav>

        <section class="about_us">
            <div class="container"></div>
        </section>

        <section class="news"></section>

        <section class="product"></section>

        <section class="menu"></section>

        <section class="store"></section>

        <section class="join_us"></section>

    </div>




    <!-- parallax套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('banner_parallax');
        var parallaxInstance = new Parallax(scene);
    </script>
</body>

</html>
