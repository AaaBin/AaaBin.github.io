                </div>
                <div class="about_us_bottom_section">
                    <div class="text_area">
                        <h2 class="about_us_title">關於圓稼</h2>

                        <button class="about_us_content_3 about_us_content">

                            <p class="content">

                            <h3 class="about_us_content_subtitle">01 品牌故事</h3>
                            <p class="content">

                        <img src="../01-img/01-pc/02-SVG/pc-about_us_img1.svg" alt="" width="150px" class="about_us_decoration1">
                        <img src="../01-img/01-pc/02-SVG/pc-about_us_img2.svg" alt="" width="70px" class="about_us_decoration2">

                    </div>
                </div>
            </div>


        </section>

                    <div class="news_title_area">

                    </div>
                    <div class="news_content">
                        <div class="date">
                            <sapn>2020</sapn>

                        </div>

                        </div>

        <section class="join_us"></section>

    <!-- parallax套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('banner_parallax');
        var parallaxInstance = new Parallax(scene);
    </script>


    <script>
        let st = document.querySelector("html");
        window.onscroll = function () {   //onscroll事件
            console.log(st.scrollTop)   //scrollTop抓當前頁面頂部到整個html頂部的值
        }

        let nav = document.querySelector(".navbar");
        let abouot_us_bg = document.querySelector(".about_us")
        window.onscroll = function () {
            if (st.scrollTop >= 800) {
                nav.setAttribute("style", "position:fixed;top: 0;width: 100%;");
                abouot_us_bg.setAttribute("style","background-image: url(../01-img/01-pc/02-SVG/pc-about_us_bg.svg);")
            } else {
                nav.setAttribute("style", "");
                abouot_us_bg.setAttribute("style", "");

            }
        }


    </script>
